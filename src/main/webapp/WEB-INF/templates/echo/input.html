<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<h2>入力画面</h2>
<form action="./echo/output.html" th:action="@{/echo}"
      th:object="${echoForm}" method="post">
    <div>テキストを入力して下さい</div>
    <div>
        <input type="text" name="text" th:field="*{text}" />
        <span th:if="${#fields.hasErrors('text')}"
              th:errors="*{text}">textのエラーメッセージ</span>
    </div>
    <div>
        <button type="submit">送信</button>
    </div>
</form>
</body>
</html>
